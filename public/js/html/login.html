<form>
  <div class="container">
    <div class="login-box">
      <div class="row">
        <div class="col-xs-12 col-sm-offset-3 col-sm-6 text-center">
          <span class="logo-login" style="display:block">
            Mafia board game!
          </span>
        </div>

        <div class="col-sm-offset-3 col-sm-6 col-xs-12 ">
          <input class="col-xs-12  form-control" ng-model="userName" placeholder="Username">
          <input class="col-xs-12  form-control" ng-model="password" placeholder="Password">
        </div>

        <div class="col-sm-offset-3 col-sm-6 col-xs-12 apart text-center">
          <button type="button" ng-click="createPlayer()" class="btn btn-default">New Player</button>
          <button type="button" ng-click="login()" class="btn btn-success">Login</button>
        </div>
      </div>
    </div>
  </div>
</form>

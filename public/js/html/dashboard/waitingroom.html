<div class="col-xs-12 input-space">
  <h4> Waiting room </h4>

</div>
<div class="col-xs-12 nopadding game-list-box well">
  <div class="col-xs-12">
    <h4> Current players: </h4>
  </div>
  <div class="col-xs-12 form-control" style="margin-bottom: 0" ng-repeat="player in currentPlayers" >
    <span>{{player}}</span>
    <span class="glyphicon glyphicon-ok pull-right" ng-show="$parent.readyList[player]"></span>
  </div>

</div>
<div class="col-xs-12 apart-sm text-center">
  <button class="btn btn-default " type="button" ng-click="ready()">Ready</button>
  <button class="btn btn-success" type="button" ng-show="isCreator == 1" ng-click="start()">Start</button>
</div>
